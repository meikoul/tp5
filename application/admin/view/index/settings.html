{extend name="public:body" /}
{block name="content"}
<div class="main-content">
	<div class="breadcrumbs" id="breadcrumbs">
		<script type="text/javascript">
			try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
		</script>

		<ul class="breadcrumb">
			<li>
				<i class="icon-home home-icon"></i>
				<a href="{:URL('admin/index/index')}">首页</a>
			</li>
			<li class="active">个人设置</li>
		</ul><!-- .breadcrumb -->
	</div>

	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<form class="form-horizontal" role="form" id="validation-form" action="/">
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-input-readonly">用户名</label>
						<div class="col-sm-9">
							<input readonly="" type="text" class="col-xs-10 col-sm-4" id="form-input-readonly" value="{$user.username}" />
						</div>
					</div>

					<div class="space-4"></div>

					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="password" >密码:</label>
						<div class="col-xs-12 col-sm-9">
							<div class="clearfix">
								<input type="password" name="password" id="password" class="col-xs-12 col-sm-4" placeholder="新密码"/>
							</div>
						</div>
					</div>

					<div class="space-4"></div>

					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-3 no-padding-right" for="password2" >确认密码:</label>

						<div class="col-xs-12 col-sm-9">
							<div class="clearfix">
								<input type="password" name="password2" id="password2" class="col-xs-12 col-sm-4" placeholder="确认密码"/>
							</div>
						</div>
					</div>

					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-input-readonly"> Readonly field </label>

						<div class="col-sm-9">
							<input readonly="" type="text" class="col-xs-10 col-sm-5" id="form-input-readonly" value="This text field is readonly!" />
							<span class="help-inline col-xs-12 col-sm-7">
								<label class="middle">
									<input class="ace" type="checkbox" id="id-disable-check" />
									<span class="lbl"> Disable it!</span>
								</label>
							</span>
						</div>
					</div>

					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-4">Relative Sizing</label>

						<div class="col-sm-9">
							<input class="input-sm" type="text" id="form-field-4" placeholder=".input-sm" />
							<div class="space-2"></div>

							<div class="help-block" id="input-size-slider"></div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-5">Grid Sizing</label>

						<div class="col-sm-9">
							<div class="clearfix">
								<input class="col-xs-1" type="text" id="form-field-5" placeholder=".col-xs-1" />
							</div>

							<div class="space-2"></div>

							<div class="help-block" id="input-span-slider"></div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">Input with Icon</label>

						<div class="col-sm-9">
							<span class="input-icon">
								<input type="text" id="form-field-icon-1" />
								<i class="icon-leaf blue"></i>
							</span>

							<span class="input-icon input-icon-right">
								<input type="text" id="form-field-icon-2" />
								<i class="icon-leaf green"></i>
							</span>
						</div>
					</div>

					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-6">Tooltip and help button</label>

						<div class="col-sm-9">
							<input data-rel="tooltip" type="text" id="form-field-6" placeholder="Tooltip on hover" title="Hello Tooltip!" data-placement="bottom" />
							<span class="help-button" data-rel="popover" data-trigger="hover" data-placement="left" data-content="More details." title="Popover on hover">?</span>
						</div>
					</div>

					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-tags">Tag input</label>

						<div class="col-sm-9">
							<input type="text" name="tags" id="form-field-tags" value="Tag Input Control" placeholder="Enter tags ..." />
						</div>
					</div>

					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button type="submit" class="btn btn-info" type="button">
								<i class="icon-ok bigger-110"></i>
								Submit
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="icon-undo bigger-110"></i>
								Reset
							</button>
						</div>
					</div>

				</form>

				<div class="hr hr-18 dotted hr-double"></div>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div><!-- /.page-content -->
</div><!-- /.main-content -->
{/block}
{block name="self"}
<script type="text/javascript">
	jQuery(function($) {
	
		$.mask.definitions['~']='[+-]';
		$('#phone').mask('(999) 999-9999');
	
		jQuery.validator.addMethod("phone", function (value, element) {
			return this.optional(element) || /^\(\d{3}\) \d{3}\-\d{4}( x\d{1,6})?$/.test(value);
		}, "Enter a valid phone number.");
	
		$('#validation-form').validate({
			errorElement: 'div',
			errorClass: 'help-block',
			focusInvalid: false,
			rules: {
				email: {
					required: true,
					email:true
				},
				password: {
					minlength: 5
				},
				password2: {
					minlength: 5,
					equalTo: "#password"
				},

			},
	
			messages: {
				email: {
					required: "Please provide a valid email.",
					email: "Please provide a valid email."
				},
				password: {	
					minlength: "请指定一个安全的密码！"
				},
				subscription: "Please choose at least one option",
				gender: "Please choose gender",
				agree: "Please accept our policy"
			},
	
			invalidHandler: function (event, validator) { //display error alert on form submit   
				$('.alert-danger', $('.login-form')).show();
			},
	
			highlight: function (e) {
				$(e).closest('.form-group').removeClass('has-info').addClass('has-error');
			},
	
			success: function (e) {
				return true;
			},
	
			errorPlacement: function (error, element) {
				if(element.is(':checkbox') || element.is(':radio')) {
					var controls = element.closest('div[class*="col-"]');
					if(controls.find(':checkbox,:radio').length > 1) controls.append(error);
					else error.insertAfter(element.nextAll('.lbl:eq(0)').eq(0));
				}
				else if(element.is('.select2')) {
					error.insertAfter(element.siblings('[class*="select2-container"]:eq(0)'));
				}
				else if(element.is('.chosen-select')) {
					error.insertAfter(element.siblings('[class*="chosen-container"]:eq(0)'));
				}
				else error.insertAfter(element.parent());
			},
	
		});
	})
</script>	
{/block}
